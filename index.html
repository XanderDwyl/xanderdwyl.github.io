---
layout: page
---

<div class="home">

	<ul class="post-list">
	{% for post in site.posts %}
		<li>
			<h2>{{ post.title }}</h2>
			<span class="post-meta">
				{{ post.date | date: "%b %-d, %Y" }}
			</span>
			<p class="post-excerpt">{{ post.excerpt }}</p>
			<p><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">Read More</a></p>
		</li>
	{% endfor %}
	</ul>

</div>
